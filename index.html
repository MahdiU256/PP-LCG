<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styling.css">
    <title>Lock Combo Guesser</title>
</head>
<body>
    <!-- index.html v1.0.0 -->
    <!-- Introductory Alert Box -->
    <article id="alertContainer">
        <section id="alertInner">
            <div id="closeBtn">&timesbar;</div>
            <div id="intro">
                <span id="introText">Welcome to the Lock Combo Guesser Game!</span>
                <button id="introBtn">Next</button>
            </div>
        </section>
    </article>

    <!-- Main Website -->
    <article id="container">
        <!-- Header Section -->
        <section id="headerContainer">
            <div id="headerInner">
                <h1 id="headerTitle">The Lock Combo Guesser Game</h1>
                <p id="headerSubtitle">Can you guess the combination?</p>
            </div>
        </section>
        
        <!-- Content Section -->
        <section id="contentContainer">
            <div id="contentInner">
                <form id="game">
                    <!-- Answer Boxes -->
                    <div id="ansDiv">
                        <div class="ansContainer">
                            <span id="highA" class="high">High</span>
                            <input id="boxA" class="box" type="number" min="1" max="99" placeholder="Answer 1" autofocus required />
                            <span id="lowA" class="low">Low</span>
                        </div>
                        <div class="ansContainer">
                            <span id="highB" class="high">High</span>
                            <input id="boxB" class="box" type="number" min="1" max="99" placeholder="Answer 2" required />
                            <span id="lowB" class="low">Low</span>
                        </div>
                        <div class="ansContainer">
                            <span id="highC" class="high">High</span>
                            <input id="boxC" class="box" type="number" min="1" max="99" placeholder="Answer 3" required />
                            <span id="lowC" class="low">Low</span>
                        </div>
                    </div>
                    
                    <!-- 'Submit Answer' button -->
                    <div id="submitDiv">
                        <input id="gameSubmit" type="submit" name="submit" value="Submit Answer" />
                    </div>
                </form>

                <!-- Combination -->
                <div id="combination">
                    The combination was: <span id="combo">20-30-40</span>!
                </div>
            </div>
        </section>
        
        <!-- Footer Section -->
        <section id="footerContainer">
            <div id="footerInner">
                <span id="footerText">&copy; 2019, Made by Mahdi Uddin</span>
            </div>
        </section>
    </article>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
