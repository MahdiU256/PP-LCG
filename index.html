<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styling.css">
    <title>Lock Combo Guesser</title>
</head>
<body>
    <!-- Introductory Alert Box -->
    <article id="alertContainer">
        <section id="alertInner">
            <div id="closeBtn">&timesbar;</div>
            <div id="intro">
                <span id="introText">Welcome to the Lock Combo Guesser Game!</span>
                <button id="introBtn">Next</button>
            </div>
        </section>
    </article>

    <!-- Main Website -->
    <article id="container">
        <!-- Header Section -->
        <section id="headerContainer">
            <div id="headerInner">
                <h1 id="headerTitle">The Lock Combo Guesser Game</h1>
                <p id="headerSubtitle">Can you guess the combination?</p>
            </div>
        </section>
        
        <!-- Content Section -->
        <section id="contentContainer">
            <div id="contentInner">
                <form id="game">
                    <!-- Answer Boxes -->
                    <div class="ansContainer">
                        <label for="boxA" id="resultA">Result A</label>
                        <input id="boxA" type="number" min="1" max="99" placeholder="Enter your guess here..." autofocus required />
                    </div>
                    <div class="ansContainer">
                        <label for="boxB" id="resultB">Result B</label>
                        <input id="boxB" type="number" min="1" max="99" placeholder="Enter your guess here..." required />
                    </div>
                    <div class="ansContainer">
                        <label for="boxC" id="resultC">Result C</label>
                        <input id="boxC" type="number" min="1" max="99" placeholder="Enter your guess here..." required />
                    </div>

                    <!-- 'Submit Answer' button -->
                    <input id="gameSubmit" type="submit" name="submit" value="Submit Answer" />
                </form>
            </div>
        </section>
        
        <!-- Footer Section -->
        <section id="footerContainer">
            <div id="footerInner">
                <span id="footerText">&copy; 2019, Made by Mahdi Uddin</span>
            </div>
        </section>
    </article>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
